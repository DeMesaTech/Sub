<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submeter Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>    
    <link rel="stylesheet" href="tabConcent.css">

</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <!-- Record Tables -->
    <div>
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Tab Links-->
            <div class="tab">
                <button class="tablinks" onclick="meterRecord(event, 'MainMeter')" id="defaultOpen">MainMeter</button>
                <button class="tablinks" onclick="meterRecord(event, 'LandLord')">Landlord</button>
                <button class="tablinks" onclick="meterRecord(event, 'Tenant')">Tenant</button>
            </div>
            <!-- Tab Content -->
            <div id="MainMeter" class="tabcontent">
                <h3>Main Meter Records</h3>
                <p>Content for Main Meter records goes here.</p>
            </div>  
            <div id="LandLord" class="tabcontent">
                <h3>LandLord Records</h3>
                <p>Content for Main Meter records goes here.</p>
            </div>  
            <div id="Tenant" class="tabcontent">
                <h3>Tenant Records</h3>
                <p>Content for Main Meter records goes here.</p>
            </div>  
        </div>
    </div>
<!-- Calculator -->
    <div>
        <!--form box-->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!--MOTHER METER INPUT-->
            <div class="p-2">
                <h3>Mother Meter</h3>
                <div class="flex">
                    <input
                    type="number" 
                    id="mPrevious" 
                    name="mPrevious" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                    placeholder="Previous Reading" style="margin-right: 5px;"
                    >
                    <input
                    type="number" 
                    id="mPresent" 
                    name="mPresent" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                    placeholder="Present Reading" style="margin-left: 5px;"
                    >
                </div>
            </div>
            <!--AMOUNT INPUT-->
            <div class="p-2">
                <h3>Amount Due</h3>
                <div class="flex">
                    <input
                    type="number" 
                    id="amount" 
                    name="amount" 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                    placeholder="Amount Due"
                    >
                </div>
            </div>
            <!--SUBMETER INPUT-->
            <div class="p-2">
                <h3>Sub-Meter</h3>
                <div class="flex">
                    <input
                    type="number" 
                    id="sPrevious" 
                    name="sPrevious" 
                    required 
                    
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                    placeholder="Previous Reading" style="margin-right: 5px;"
                    >
                    <input
                    type="number" 
                    id="sPresent" 
                    name="sPresent" 
                    required 
                    
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                    placeholder="Present Reading" style="margin-left: 5px;"
                    >
                </div>
            </div>
            <!--BUTTON-->
            <div class="p-2">
                <button 
                type="button"
                onclick="calculate(event)"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center"
                >
                Calculate
                </button>    
            </div>
            <!--TOTAL OUTPUT-->
            <div class="flex justify-between text-xl font-bold text-gray-800 p-2">
                <span>Submeter Total:</span>    
                <span class="text-indigo-600">â‚±<span id="total">0.00</span></span>
            </div>
        </div>

    <!-- Footer -->
        <div class="text-center mt-8 text-gray-600 text-sm">
            <p>&copy; Submeter Calculator. All rights reserved.</p>
        </div>
    </div>

<script>
    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();

    function meterRecord(evt, Records) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(Records).style.display = "block";
        evt.currentTarget.className += " active";
    }

    function calculate() {

        const data = {
            mPrev: Number(mPrevious.value),
            mPres: Number(mPresent.value),
            sPrev: Number(sPrevious.value),
            sPres: Number(sPresent.value),
            amount: Number(amount.value)

        };

        // const mPres = document.getElementById('mPresent').value;
        // const mPrev = document.getElementById('mPrevious').value;
        // const sPres = document.getElementById('sPresent').value;
        // const sPrev = document.getElementById('sPrevious').value;
        // const amount = document.getElementById('amount').value;
        const total = document.getElementById('total');
        
        const url = "http://localhost:8080/calculate";

        fetch(url, {
            method: "POST",
            headers:{"Content-Type": "application/json"},   
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            
            .then(result => {
                console.log(result);
                total.textContent = result.total.toFixed(2);
            })
            .catch(error => {
            console.error(error);
            alert("Backend error");
            });
    }
    </script>
</body>
</html>
