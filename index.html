<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submeter Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>    

</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div>
        <div class="bg-white rounded-2xl shadow-xl p-8">   
            <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Submeter Calculator</h1>
            <button 
                onclick="goToCalculator()"
                type="start"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center"
                >
            Start Calculator
            </button>    
        </div>

        <!-- Footer -->
            <div class="text-center mt-8 text-gray-600 text-sm">
                <p>&copy; Submeter Calculator. All rights reserved.</p>
            </div>
        </div>
    </div>
    <script>
        function goToCalculator() {
            let path = window.location.hostname.includes("github.io")
            ? "Sub/cal.html"  // live GitHub Pages
            : "Frontend/cal.html";           // local dev
            location.href = path;
  }
    </script>
</body>
</html>
